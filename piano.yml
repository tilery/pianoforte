scale: 1
metatile: 4
name: "Piano"
bounds: &world
  - -180
  - -85.05112877980659
  - 180
  - 85.05112877980659
center:
  - 2.3427
  - 48.8662
  - 14
format: "png"
interactivity: false
minzoom: 0
maxzoom: 18
srs: &merc "+proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over"
extents: &extents
  extent: *world
  srs-name: "900913"
  srs: *merc
extents84: &extents84
  extent: *world
  srs-name: "WGS84"
  srs: "+proj=longlat +ellps=WGS84 +datum=WGS84 +no_defs"
db: &db
  dbname: tilery
  geometry_field: geometry
  type: postgis
  extent: -20037508,-19929239,20037508,19929239
  password: null
  user: tilery
  host: ''

Stylesheet:
- base.mss
- piano/base.mss
- admin.mss
- labels.mss
- piano/labels.mss

Layer:

- id: land-low
  class: ""
  geometry: "polygon"
  <<: *extents
  Datasource:
    file: "http://data.openstreetmapdata.com/simplified-land-polygons-complete-3857.zip"
    type: "shape"

- id: land
  class: ""
  geometry: "polygon"
  <<: *extents
  Datasource:
    file: http://data.openstreetmapdata.com/land-polygons-split-3857.zip
    type: "shape"

- id: landuse
  class: ""
  geometry: "polygon"
  <<: *extents
  Datasource:
    <<: *db
    table: |-
      ( SELECT
          geometry, type
        FROM
          osm_landusages
        ORDER BY
          area DESC
      ) AS data

- id: landuse_gen
  class: ""
  geometry: "polygon"
  <<: *extents
  Datasource:
    <<: *db
    table: |-
      ( SELECT
          geometry, type
        FROM
          osm_landusages_gen
        WHERE
          type IN ('park', 'garden', 'forest', 'wood', 'cemetery', 'grass')
          AND geometry && !bbox!
      ) AS data

- id: waterareas_gen
  class: ""
  geometry: polygon
  <<: *extents
  Datasource:
    <<: *db
    table: |-
      ( SELECT
          geometry, type, area
        FROM
          osm_waterareas_gen
      ) AS data

- id: waterareas
  class: ""
  geometry: polygon
  <<: *extents
  Datasource:
    <<: *db
    table: |-
      ( SELECT
          geometry, type, area
        FROM
          osm_waterareas
      ) AS data

- id: waterways
  class: ""
  geometry: linestring
  <<: *extents
  Datasource:
    <<: *db
    table: |-
      ( SELECT
          geometry, type
        FROM
          osm_waterways
      ) AS data

- id: waterways_gen
  class: ""
  geometry: linestring
  <<: *extents
  Datasource:
    <<: *db
    table: |-
      ( SELECT
          geometry, type
        FROM
          osm_waterways_gen
      ) AS data

- id: buildings
  class: ""
  geometry: polygon
  <<: *extents
  Datasource:
    <<: *db
    table: |-
      ( SELECT
          geometry, type
        FROM
          osm_buildings
      ) AS data

- id: roads_gen
  class: ""
  geometry: linestring
  <<: *extents
  Datasource:
    <<: *db
    table: |-
      ( SELECT
          geometry, type, ref
        FROM
          osm_roads_gen
        WHERE
          type IN ('motorway', 'trunk', 'primary', 'secondary', 'primary_link', 'motorway_link', 'trunk_link')
          AND geometry && !bbox!
      ) AS data

- id: boundary
  class: ""
  geometry: polygon
  <<: *extents
  Datasource:
    <<: *db
    table: |-
        ( SELECT
            geometry, admin_level
          FROM
            osm_admin
          WHERE
            admin_level > 2
            AND admin_level < 10
            AND geometry && !bbox!
          ORDER BY
            admin_level DESC
        ) AS data

- id: disputed
  class: ""
  geometry: "polygon"
  <<: *extents84
  Datasource:
    file: data/disputed.json
    type: geojson

- id: itl_boundary_low
  class: ""
  geometry: "polygon"
  <<: *extents84
  Datasource:
    file: data/simplified_boundary.json
    type: geojson

- id: itl_boundary
  class: ""
  geometry: "polygon"
  <<: *extents84
  Datasource:
    <<: *db
    table: |-
        ( SELECT
            geometry, 'no' as maritime, iso, COALESCE(NULLIF("name:{lang}", ''), name) as name
          FROM
            itl_boundary
        ) AS data

- id: railway
  class: ""
  geometry: linestring
  <<: *extents
  Datasource:
    <<: *db
    table: |-
      ( SELECT
          geometry, type, tunnel, bridge, ref, access, service, class
        FROM
          osm_railway
        WHERE
          service != 'spur' AND type NOT IN ('funicular', 'disused', 'tram', 'monorail')
          AND geometry && !bbox!
        ORDER BY
          z_order
      ) AS data

- id: roads
  class: ""
  geometry: linestring
  <<: *extents
  Datasource:
    <<: *db
    table: |-
      ( SELECT
          geometry, type, ref
        FROM
          osm_roads
        WHERE
          type NOT IN ('path', 'footway', 'stairs')
          AND geometry && !bbox!
      ) AS data

- id: city
  class: ""
  geometry: point
  <<: *extents84
  Datasource:
    <<: *db
    table: |-
        ( SELECT
            geometry, COALESCE("name:{lang}", name) AS name, '{lang}' AS lang, capital, prio::int,
            NULLIF(ldir, '') as ldir,
            CASE WHEN type IN ('consulat', 'consulat_general', 'rp', 'bureau') THEN 'intermediate'
                 WHEN type IN ('ambassade','hc') THEN 'embassy'
                 WHEN type = 'capitale' THEN 'capital'
                 ELSE type END AS type
          FROM
            city
          ORDER BY
            prio
        ) AS data

- id: country
  class: ""
  geometry: point
  <<: *extents84
  Datasource:
    <<: *db
    table: |-
        ( SELECT
            geometry, COALESCE("name:{lang}", name) AS name, '{lang}' AS lang, iso, prio::int, NULL as ldir, NULLIF(sov, '') as sov
          FROM
            country
          ORDER BY
            prio
        ) AS data

- id: place_low
  class: ""
  geometry: point
  <<: *extents
  Datasource:
    <<: *db
    table: |-
        ( SELECT
            geometry, '{lang}' as lang, type, NULL as ldir,
            CASE WHEN type='city' THEN 1 WHEN type='state' THEN 2 ELSE 100 END AS prio,
            CASE WHEN capital='yes' THEN 1 WHEN capital IN ('4','5','6','7','8','9','10') THEN capital::INT ELSE 100 END AS capital,
            COALESCE(NULLIF(name{lang}, ''), NULLIF(int_name, ''), name) as name
          FROM
            osm_places
          WHERE
            name != ''
            AND type IN ('state', 'city', 'town')
            AND geometry && !bbox!
          ORDER BY
            prio, capital ASC, population DESC NULLS LAST
        ) AS data

- id: place
  class: ""
  geometry: point
  <<: *extents
  Datasource:
    <<: *db
    table: |-
        ( SELECT
            geometry, '{lang}' as lang,
            CASE WHEN type='city' THEN 1 WHEN type='town' THEN 2 ELSE 100 END AS prio,
            CASE WHEN type IN ('hamlet', 'suburb', 'isolated_dwelling', 'neighbourhood', 'allotments', 'city_block') THEN 'minor' ELSE type END AS type,
            CASE WHEN capital='yes' THEN 1 WHEN capital IN ('4','5','6','7','8','9','10') THEN capital::INT ELSE 100 END AS capital,
            population,
            COALESCE(NULLIF(name{lang}, ''), NULLIF(int_name, ''), name) as name
          FROM
            osm_places
          ORDER BY
            prio, capital ASC, population DESC NULLS LAST
        ) AS data

- id: boundary_label_low
  class: ""
  geometry: polygon
  <<: *extents
  Datasource:
    <<: *db
    table: |-
        ( SELECT
            geometry, admin_level, '{lang}' as lang, COALESCE(NULLIF(name{lang}, ''), name) as name
          FROM
            osm_admin
          WHERE
            (admin_level = 3 OR admin_level = 4)
            AND osm_id < 0
            AND geometry && !bbox!
          ORDER BY
            admin_level DESC
        ) AS data

- id: landuse_label
  class: ""
  geometry: "polygon"
  <<: *extents
  Datasource:
    <<: *db
    table: |-
      ( SELECT
          geometry, type, '{lang}' as lang, COALESCE(NULLIF(name{lang}, ''), name) as name
        FROM
          osm_landusages
        WHERE
          name != '' AND geometry && !bbox!
        ORDER BY
          area DESC
      ) AS data

- id: landuse_label_gen
  class: ""
  geometry: "polygon"
  <<: *extents
  Datasource:
    <<: *db
    table: |-
      ( SELECT
          geometry, type, '{lang}' as lang, COALESCE(NULLIF(name{lang}, ''), name) as name
        FROM
          osm_landusages_gen
        WHERE
          name != ''
      ) AS data

- id: road_label
  class: ""
  geometry: point
  <<: *extents
  Datasource:
    <<: *db
    table: |-
        ( SELECT
            geometry, type, ref, CHAR_LENGTH(ref) AS reflen, COALESCE(NULLIF(name{lang}, ''), name) as name
          FROM
            osm_roads
          WHERE
            name!='' AND geometry && !bbox!
        ) AS data

- id: waterway_label
  class: ""
  geometry: linestring
  <<: *extents
  Datasource:
    <<: *db
    table: |-
      ( SELECT
          geometry, type, COALESCE(NULLIF(name{lang}, ''), name) as name
        FROM
          osm_waterways
        WHERE
          name!='' AND geometry && !bbox!
      ) AS data

- id: waterway_label_low
  class: ""
  geometry: linestring
  <<: *extents
  Datasource:
    <<: *db
    table: |-
      ( SELECT
          geometry, type, COALESCE(NULLIF(name{lang}, ''), name) as name
        FROM
          osm_waterways_gen
        WHERE
          name!='' AND geometry && !bbox!
      ) AS data
